<!doctype html>

        #container {
            margin: 8px;
        }

        .param-table {
            background: #E6E6E6;
            border: 1px solid #FFF;
            margin: 12px 0;
            border-collapse: collapse;
        }

        .param-table th {
            background: gray;

            font-size: 14px;

            border: 1px solid #FFF;

        .param-table td {

            border: 1px solid #FFF;

        }

        .param-table .th-name {

        }

        .param-table .th-identifier {
            width: 140px;
        }

        .param-table .th-type {
            width: 100px;
        }

        .param-table .th-remark {

        }

        }

        .param-table .td-identifier {

        .param-table .td-type {

        .param-table .td-remark {

        .param-table .tr-level-3 {

        .param-table .tr-level-10 {

        .param-table .tr-level-12 {

    </div>

</html>
